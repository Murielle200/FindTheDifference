<app-page-base-component>
    <div class="container">
        <div class="top-container">
            <h1 class="title" data-text="SPOT SEVEN">SPOT SEVEN</h1>
            <h2>Création de compte</h2>
        </div>
        <div class="form-container">
            <img src="./assets/logo/logo.png" alt="logo" class="logo" />
            <form class="form-field" [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
                <label for="username"
                    >Nom d'utilisateur
                    <mat-error *ngIf="createAccountForm.get('username')?.invalid"
                        ><mat-icon class="error-icon" matTooltip="Veuillez entrer une valeur" matTooltipPosition="right">error</mat-icon></mat-error
                    >
                </label>
                <input type="text" id="username" name="username" formControlName="username" />

                <label for="email"
                    >Courriel
                    <mat-error *ngIf="createAccountForm.get('email')?.invalid"
                        ><mat-icon class="error-icon" matTooltip="Veuillez entrer une valeur" matTooltipPosition="right">error</mat-icon></mat-error
                    >
                </label>
                <input type="text" id="email" name="email" formControlName="email" />

                <label for="password"
                    >Mot de passe
                    <mat-error *ngIf="createAccountForm.get('password')?.invalid"
                        ><mat-icon class="error-icon" [matTooltip]="showPasswordError()" matTooltipPosition="right">error</mat-icon></mat-error
                    >
                </label>
                <input type="password" id="password" name="password" formControlName="password" />

                <label for="password confirmation">Réécrivez votre mot de passe</label>
                <input type="password-confirmation" id="password-confirmation" name="password-confirmation" formControlName="passwordConfirmation" />
                <mat-error *ngIf="createAccountForm.hasError('notSame')">Le mot de passe n'est pas le même</mat-error>

                <input type="submit" value="CRÉER UN NOUVEAU COMPTE" [disabled]="!createAccountForm.valid" />
            </form>
        </div>
    </div>
</app-page-base-component>
