<div class="container">
  <div class="content">
    <app-game-selection-panel [isConfig]="true" class="game-panel"></app-game-selection-panel>
    <div class="side">
      <div class="sidebar">

        <div *ngFor="let constant of getConstantsInDisplayFormat()">
          <button mat-raised-button class="button" (click)="this.gameConstantsService.updateConstant(constant.key)">
            {{ constantsName[constant.key] }}: {{ constant.value }}
          </button>
        </div>
        <button mat-raised-button class="button" (click)="deleteAll()">Supprimer les fiches</button>
        <button mat-raised-button class="button" (click)="this.gameConstantsService.resetAllConstants()">RÃ©initialiser
          les constantes</button>
        <button mat-raised-button class="button" (click)="reinitializeAllScores()">Supprimer les classements</button>
        <button mat-raised-button class="button" (click)="deleteHistory()">Supprimer les historiques</button>
      </div>

      <app-button class="history-button" (click)="displayHistory()">REGARDER L'HISTORIQUE DES PARTIES</app-button>
      <app-button icon="create" class="new-game-button" routerLink="/create-game">CREER UN NOUVEAU JEU</app-button>
    </div>
  </div>
</div>
